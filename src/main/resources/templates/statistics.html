<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout"
        >
<head>
    <title th:text="'Test sumary for statistics'">Teams</title>
    <script type="text/javascript" th:src="@{/script/statistics.js}"></script>
    
</head>
<body>
<h1 layout:fragment="header" th:text="'Test sumary for statistics'">SVT Test summary page</h1>
<div layout:fragment="content">
<section>
    <h2>Requirements</h2>
		<table width="100%">
            <tbody>
            <tr><th class="fullheader" th:text="'Tests'">latest test</th></tr>
            <th:block th:each="requirement : ${summary.requirements}">    
				<tr>
					<td>
						<table th:id="'subject-' + ${requirement.id}">
							<tbody>
					            <tr><th class="fullheader" th:text="${requirement.requirement}">latest test</th></tr>
					            <th:block th:each="parameter : ${requirement.parameters}">
									<tr th:id="'requirement-' + ${parameter.id}">
										<td width="100%" th:text="${parameter.name}">URL</td>
										<td>
											<th:block th:each="result : ${parameter.result}">
												<span th:text="${result.status}"></span>
											</th:block>
										</td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</td>
				</tr>
			</th:block>
			</tbody></table>
</section>
</div>
</body>
</html>
