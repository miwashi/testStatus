<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout"
        >
<head>
    <title>Teams</title>
</head>
<body>
<h1 layout:fragment="header" th:text="'Test sumary for (' + ${subject.name} + ')'">SVT Test summary page</h1>
<div layout:fragment="content">

    <section>
        <style>
            table { border-collapse: collapse; border: solid thick; }
            colgroup, tbody { border: solid medium; }
            td { border: solid thin; height: 1.4em; width: 10em; text-align: center; padding: 0; }
        </style>

        <h1>Today's testing</h1>
        <table>
            <colgroup><col/><col/><col/></colgroup>
            <colgroup><col/><col/><col/></colgroup>
            <colgroup><col/><col/><col/></colgroup>

            <tbody>
            <th>
                <td>requirements</td>
                <td>failed requirements</td>
                <td>unstable requirements</td>
                <td>last tested</td>
            </th>
            	
                <th:block th:each="requirement : ${subject.requirements}">
	                <tr >
	                	<td><a th:href="'/requirement/' + ${requirement.id}" th:text="${requirement.readableName}"></a></td>
	                	<td th:text="${requirement.succeeded}"></td>
	                	<td th:text="${requirement.failed}"></td>
	                	<td th:text="${requirement.unstable}"></td>
	                	<td th:text="${requirement.testsRun}"></td>
	                </tr>
	            </th:block>


            </tbody>

        </table>

    </section>

</div>
</body>
</html>
