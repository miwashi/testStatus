<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout"
        >
<head>
    <title>Jobs</title>
</head>
<body>
<h1 layout:fragment="header">SVT Test summary page</h1>
<div layout:fragment="content">

    <section>
		<h1>Today's testing</h1>
    </section>

	<table class="jobstable">
           <colgroup class="groupHeader"><col/></colgroup>
           <colgroup class="numberOfRequirements"><col/><col/><col/><col/></colgroup>
           <colgroup class="date"><col/></colgroup>
           <colgroup class="time"><col/></colgroup>
           <tbody>
           <th>
               <td>jobId</td>
               <td>Jenkins says</td>
               <td>Job</td>
               <td>Tests</td>
               <td colspan="2">Fails</td>
               <td>Skips</td>
           </th>
           <th:block th:each="job : ${jobs}">
               <tr th:id="'job-' + ${job.id}">
               	<td class="rowheader">
               		<a th:href="'/job/' + ${job.id}" th:text="${job.name}"></a>
               	</td>
               	<td th:text="${job.key}"></td>
               	<td th:text="${job.jenkinsResult} + ' (' + ${job.jenkinsDuration} + 's)'"></td>
               	<td><a th:href="${job.buildUrl}"><span th:text="${job.name}"></span></a></td>     
               	
               	<td th:id="'job-' + ${job.id} + '-totalCount'" class="numeric" th:text="${job.jenkinsTotalCount}"></td>
               	<td th:id="'job-' + ${job.id} + '-failCount'" class="numeric" th:text="${job.jenkinsFailCount}"></td>
               	<td th:id="'job-' + ${job.id} + '-failShare'" class="numeric" th:text="${job.jenkinsFailShare}"></td>
               	<td th:id="'job-' + ${job.id} + '-skipCount'" class="numeric" th:text="${job.jenkinsSkipCount}"></td>
               </tr>
           </th:block>
	    </tbody>
       </table>
</div>
</body>
</html>
